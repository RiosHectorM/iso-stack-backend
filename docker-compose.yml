services:
  db:
    image: postgres:15-alpine
    container_name: iso_stack_db
    restart: always
    # Docker carga las variables del .env autom√°ticamente
    env_file:
      - .env
    environment:
      # Mapeamos las variables del .env a las que Postgres requiere
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
